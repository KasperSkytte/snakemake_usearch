# This file is for various variables used throughout the workflow.
# Everything else regarding how things are run should go in the profile config, not here.
# See description of each setting in the README.md file.
input_dir: "data/2025-04-test/fastq"
output_dir: "output"
tmp_dir: "tmp"
log_dir: "logs"
db_sintax: "/databases/midas/MiDAS5.3_20240320/FLASVs_w_sintax.fa"
filtlong_args: "--min_length 200 --min_mean_q 90"
max_threads: 32
sample_sep: "_"
# this one is just to make unoise faster, but
# ONLY set higher than 1 if there are MORE THAN ENOUGH READS
derep_minsize: 1
# nanopore data is more noisy than Illumina data, which unoise is designed for,
# so never set lower than the default 8, preferably 16 or even more
unoise_minsize: 8
